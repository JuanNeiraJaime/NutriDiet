<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="form-login">
      <h5>Formulario Login</h5>
      <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" id="User">
      <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" id="pass">
      <input class="buttons" type="submit" name="" value="Ingresar" onclick="Log()">
      <p><a href="#">¿Olvidastes tu Contraseña?</a></p>

    </section>

  </body>
  <script src="login.js"></script>
</html>
